<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="
      default-src 'none';
      script-src 'self';
      img-src blob: data:;
      style-src 'self' 'unsafe-inline';
    "> -->
    <style>
      .progress-modal { display: none; }
    </style>
  </head>
  <body>
    <div id="print-renderer"></div>
    <div id="progress" class="progress-modal">
      <div class="progress">
        <div class="info-container">
          Printing PDF
        </div>
        <div class="bar-container indeterminate">
          <div class="bar"></div>
        </div>
        <div class="info-container">
          <div class="status"></div>
          <div class="percentage"></div>
        </div>
        <div class="actions">
          <button class="action-cancel">Cancel</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="print.bundle.js"></script>
  </body>
</html>
